{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Astrology</title>
</head>
<body>

<div class="container user-form">
    <div class="row">
        <div class="col-md-12 col-12 col-sm-12 mx-auto">

            {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible col-md-9 ml-3" role="alert"
                     onclick="toastr.error('Hi! I am info message.');">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
            {% endfor %}

            <div class="mt-3 text-center">
                <h2 class="font-weight-bold">Know Your Astrology</h2>
                <p class="text-muted">Please Fill This Form And Provide Your Details</p>
            </div>

            <form action="#" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="exampleInputPassword1">
                        Fullname <span class="text-danger font-weight-bold">*</span>
                    </label>
                    <input type="text" name="full_name" class="form-control" id="exampleInputPassword1" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">
                        Email <span class="text-danger font-weight-bold">*</span>
                    </label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>


                <div class="form-group">
                    <label for="exampleInputPassword1">
                        Mobile Number <span class="text-danger font-weight-bold">*</span>
                    </label>
                    <input type="number" name="mobile_number" class="form-control" id="exampleInputPassword1" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Alternate Number</label>
                    <input type="number" name="alternate_number" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">
                        Date Of Birth <span class="text-danger font-weight-bold">*</span>
                    </label>
                    <input type="date" name="dob" class="form-control" id="exampleInputPassword1" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Time Of Birth</label>
                    <input type="time" name="time_of_birth" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">
                        Drop Your Problem Here <span class="text-danger font-weight-bold">*</span>
                    </label>
                    <textarea name="user_info" class="form-control" id="exampleInputPassword1" style="width: 100%; height: 200px" required>
                    </textarea>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Create Password <span
                            class="text-danger font-weight-bold">*</span></label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    <small id="emailHelp" class="form-text text-muted">
                        This Will Be Used For Further Communication
                    </small>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary btn-block font-weight-bold">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
